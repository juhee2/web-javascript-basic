<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>사각형 너비 구하기</title>
</head>
<script>
	document.addEventListener('DOMContentLoaded', function() {
		var garo = prompt('사각형의 가로 값 : '); // width
		var sero = prompt('사각형의 세로 값 : '); // height
		var width = garo * sero; // square

		alert('주어진 사각형의 너비: ' + width);
	});

</script>
<body>	

</body>
</html>
